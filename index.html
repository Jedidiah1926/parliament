<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATANET: CENTRAL TERMINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@latest/neodgm/style.css">

    <style>
        :root {
            --tno-bg: #05070a;
            --tno-panel: #101218;
            --tno-neon: #00ffff;
            --tno-neon-dim: rgba(0, 255, 255, 0.2);
            --tno-text: #e0e0e0;
            --tno-border: #4a5a6a;
            --tno-alert: #ff0055;
        }

        body {
            font-family: 'NeoDunggeunmo', 'VT323', monospace;
            background-color: var(--tno-bg);
            color: var(--tno-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .terminal-container {
            width: 600px;
            background: var(--tno-panel);
            border: 2px solid var(--tno-border);
            padding: 0;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .header-strip {
            background: repeating-linear-gradient(45deg, #000, #000 10px, #111 10px, #111 20px);
            color: var(--tno-neon);
            padding: 20px;
            border-bottom: 2px solid var(--tno-neon);
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--tno-neon);
        }

        .content {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .status-line {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            border-left: 3px solid var(--tno-neon);
            padding-left: 10px;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            display: block;
            text-decoration: none;
            color: var(--tno-text);
            border: 1px solid var(--tno-border);
            padding: 15px 20px;
            font-size: 1.2rem;
            transition: 0.3s;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        .menu-btn::before {
            content: ">>";
            margin-right: 15px;
            color: var(--tno-border);
        }

        .menu-btn:hover {
            border-color: var(--tno-neon);
            color: var(--tno-neon);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: inset 0 0 15px var(--tno-neon-dim);
            transform: translateX(10px);
        }

        .menu-btn:hover::before {
            color: var(--tno-neon);
            text-shadow: 0 0 5px var(--tno-neon);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
            text-align: center;
        }

        .alert-text {
            color: var(--tno-alert);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Corners */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--tno-neon);
        }
        .top-left { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .bottom-right { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>

        <div class="header-strip">
            DATANET MAIN TERMINAL
        </div>

        <div class="content">
            <div class="status-line">
                SYSTEM: ONLINE<br>
                AUTHORIZED ACCESS ONLY<br>
                <span class="alert-text">ENCRYPTION ACTIVE</span>
            </div>

            <div class="menu-options">
                <a href="tno.html" class="menu-btn">
                    Execute Protocol : ENGLISH
                </a>
                <a href="tno_kor.html" class="menu-btn">
                    프로토콜 실행 : 한국어
                </a>
            </div>

            <div class="footer">
                &copy; 1962-1972 REICHSDATENNETZ ADMINISTRATION
            </div>
        </div>
    </div>

</body>
</html>
